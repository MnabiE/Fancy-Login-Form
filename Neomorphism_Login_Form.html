<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="Login_Form.CSS">
    <title>Login_Form</title>
</head>
<body>
    <div class="login-div">
        <div class="logo">
            <img src="Login.jpg" alt="">
        </div>
        <div class="title">Mohammad Nabi</div>
        <div class="sub-title">UI/UX Developer</div>
        <div class="fields">
        <div class="username">
        <i class="uil uil-user"></i>
        <input type="username" class="user-input" placeholder="Username">
        </div>
        <div class="password">
        <i class="uil uil-lock-alt"></i>
        <input type="password" class="pass-input" placeholder="Password">
        </div>
        </div>
        <button class="Signin-button">Login</button>
        <div class="link">
            <a href="#">Forgot Password?</a> or <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
